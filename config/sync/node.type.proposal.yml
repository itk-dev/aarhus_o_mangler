help: "Hvilke idrætsfaciliteter mangler du på Aarhus Ø?\r\nAarhus Ø er under rivende udvikling og for at sikre, at det er en levende bydel, hvor det er godt at bo og færdes, er det vigtigt, at der er spændende og attraktive fritidsmuligheder for alle. Der er i forvejen mange aktiviteter og foreninger på havnen, men hvad mangler du på Aarhus Ø? \r\nI løbet af efteråret undersøger Aarhus Kommune, hvordan vi sikrer, at Aarhus Ø er attraktivt for alle. Kultur og Borgerservice vil derfor gerne have dine input til, hvad der mangler og, hvor der mangler fritidsfaciliteter nu og i de kommende år på Aarhus Ø.  \r\n\r\nDu kan indtaste dit ønske nedenfor. Undersøg dog gerne, om nogen allerede har foreslået det samme som dig. Forslagene vil indgå i Byrådets arbejde med investeringsplanen.  \r\n\r\nSe <a href=\"/video\">præsentationsvideo</a>."
